<html>
    <head>
        <title>Comfirmation</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div>
            <form method="post">
                <table class="form">
                    <tr>
                        <td>
                            FIrst Name
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" name="fname" placeholder="Enter your first name">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Last Name
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" name="lname" placeholder="Enter your last name" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Email id :
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" name="email" placeholder="Enter  Email id">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Card Number :
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" name="cardnumber" placeholder="Enter Card Number">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            CVV :
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" name="cvv" placeholder="7777">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Expiry Date :
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="Number" name="ex_month"> / <input type="Number" name="ex_year">
                        </td>
                    </tr>
                    
                </table>
            </form>
        </div>
    </body>
</html>
