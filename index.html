<script>
    $(".menu").change(function(){
        value = document.getElementById("movie").value;
        $(".selected_movie").text(value);
        if(value=="Titanic")
        {
            $('#ticket_price').text("13");
        }
        else if(value=="Evengers: End Game")
        {
            $('#ticket_price').text("15");
        }
        else
        {
            $('#ticket_price').text("20");
        }
    })
